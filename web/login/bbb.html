<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="D:\a_tool\jquery-3.6.0\jquery-3.6.0.js"></script>

    <title>Title</title>

</head>
<style>

    table{
        border-collapse: collapse;
        margin: 0 auto;
    }

    tr:hover{
        background: #8E388E;
        /*让出现光标*/
    }
    table td,th{
        border: 1px;
        border-style:solid;
        border-color: #030303;
        /*控制表格外边框的边以及颜色*/
    }
    .text-input{
        width: 400px;
        line-height: 25px;
        font-size: 16px;
        /*控制用户填写信息的框架大小*/
    }


    #username, #password, #email, #name {
        width: 251px;
        height: 32px;
        border: 1px solid #A6A6A6;
        border-radius: 5px;
        padding-left: 10px;
    }

    .error {
        color:red;
    }


</style>
<script type="text/javascript" >
    $(document).ready(function(){
        $("#username").blur(function(){
            var username = $("#username").val();
            var reg_username = /^\w{6,12}$/;
            var flag = reg_username.test(username);
            if(flag){
                $("#s_username").html("<img width='35' height='25' src='https://img2020.cnblogs.com/i-beta/1681961/202003/1681961-20200302222405346-1481584509.png'/>");
            }else{
                $("#s_username").html ("用户名格式有误");
            }
        return flag;
        });

        $("#password").blur(function(){
            var username = $("#password").val();
            var reg_username = /^\w{6,12}$/;
            var flag = reg_username.test(username);
            if(flag){
                $("#s_password").html("<img width='35' height='25' src='https://img2020.cnblogs.com/i-beta/1681961/202003/1681961-20200302222405346-1481584509.png'/>");
            }else{
                $("#s_password").html ("密码格式有误");
            }
        return flag;
        });

    });
</script>
<!--

    对勾图片地址：https://img2020.cnblogs.com/i-beta/1681961/202003/1681961-20200302222405346-1481584509.png
    action 表示表单将提交给谁
    method 表示提交的方式
    enctype 表示数据的处理方式 eg一般有 application/x-www-utlencode,multipart form-data
    默认情况下，enctype的值是application/x-www-form-urlencoded，不能用于文件上传，只有使用了multipart/form-data，才能完整的传递文件数据。
    application/x-www-form-urlencoded不是不能上传文件，是只能上传文本格式的文件，multipart/form-data是将文件以二进制的形式上传，这样可以实现多种类型的文件上传。

    tablet 是表格 一般指定第一行高度、长度 则剩余都会跟第一行一样
    cellpadding 属性规定单元边沿与其内容之间的空白
    cellspacing 属性规定单元格之间的空间
    colspan 属性定义表头单元格应该横跨的列数。
-->
<body>

<form action="doRegister.jsp" method="post"  enctype="multipart/form-data" id="form">
    <table cellspacing="0" cellpadding="10">
        <tr>
            <!--表头-->
            <th width="400" colspan="2">用户注册</th>
        </tr>
        <tr>
            <!-- 表格第一行有两个单元格：用户名 + 输入用户名信息区域 -->
            <td >用户名</td>
            <!-- 定义输入用户名信息的框框 -->
            <td ><input  type="text" name="username" id="username" placeholder="请输入用户名">
                <span id="s_username" class="error"></span></td>
            
        </tr>
        <tr>
            <!-- 表格第二行有两个单元格：密码 + 输入密码区域（使用password类型密码将不会显示出来） -->
            <td >密码</td>
            <td ><input  type="password" name="password" id="password" placeholder="请输入密码">
                <span id="s_password" class="error"></span></td>
            
        </tr>
        <tr>
            <!-- 表格第三行有两个单元格：邮箱 + 输入邮箱区域 -->
            <td>邮箱</td>
            <td ><input class="text-input" type="email" name="email" id="email" placeholder="请输入邮箱"></td>
        </tr>
        <tr>
            <!-- 表格第四行有两个单元格：姓名 + 输入姓名区域 -->
            <td >姓名</td>
            <td ><input class="text-input" type="text" name="name" id="name" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <!-- 表格第五行有两个单元格：性别 + 选择性别的按钮 -->
            <td >性别</td>
            <td>
                <input id="man" type="radio" checked="checked" name="1" />男
                <input id="woman" type="radio"  name="1"/>女
            </td>
        </tr>
        <tr>
            <!-- 表格第六行有两个单元格：广东省 + 所属市区 -->
            <td >籍贯</td>
            <td >
                <select>
                    <option value="volvo">请输入</option>
                    <option value="saab">广东</option>

                </select>省
                <select>
                    <option value="volvo">请输入</option>
                    <option value="saab">广州</option>
                    <option value="mercedes">佛山</option>
                    <option value="audi">中山</option>
                    <option  value="audi">汕头</option>
                    <option  value="audi">潮州</option>
                    <option  value="audi">揭阳</option>
                    <option  value="audi">云浮</option>
                    <option  value="audi">河源</option>
                    <option  value="audi">梅州</option>
                    <option  value="audi">江门</option>
                    <option  value="audi">汕尾</option>
                    <option  value="audi">珠海</option>
                </select>市
            </td>
        </tr>
        <tr>
            <!-- 表格第七行有两个单元格：爱好 + 爱好按钮选项-->
            <td >爱好</td>
            <td>
                <input id="o" type="checkbox" name="hobby" >摄影
                <input id="t" type="checkbox" name="hobby" >健身
                <input id="th"type="checkbox" name="hobby" >旅游
                <input id="f"type="checkbox" name="hobby" >听歌
                <input id="fi"type="checkbox" name="hobby" >其他
            </td>

        </tr>
        <tr>
            <!-- 表格第八行有两个单元格：个人头像 + 添加图片选项-->
            <td >个人头像</td>
            <td ><input type="file" name="username" ></td>
        </tr>
        <tr>
            <!-- 表格第九行有两个单元格：个人介绍+ 写字框-->
            <td >个人简介</td>
            <td >
                <textarea rows="15" cols="50" name="info">我的个人介绍：xxxxxx</textarea>
            </td>
        </tr>
        <tr>
            <!-- 表格第十行有一个单元格： 提交/重填/无功能按钮选项-->
            <td colspan="2" align="center">
                <input type="submit" value="提交">
                <input type="reset" value="重填">
                <input type="button" value="无功能按钮">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
